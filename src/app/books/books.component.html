<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Adding new book</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="bookForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input #name type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="pwd">Description:</label>
            <input #password type="password" class="form-control" id="pwd">
          </div>
          <button type="submit" class="btn btn-primary" (click)="createBook(name.value, password.value)">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
