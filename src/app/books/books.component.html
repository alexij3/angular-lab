<div class="row text-center">
  <div class="col-lg-3 col-md-6 mb-4" *ngFor="let book of books">
    <div class="card h-100">
      <img class="card-img-top" src="../../assets/img/switzerland.jpg" alt="">
      <div class="card-body">
        <h4 class="card-title">{{book.name}}</h4>
        <p class="card-text">{{book.description}}</p>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-primary">Read</a>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Adding new book</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="bookForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input #name type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="desc">Description:</label>
            <input #description type="text" class="form-control" id="desc">
          </div>
          <button type="button" class="btn btn-primary" (click)="createBook(name.value, description.value)">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
