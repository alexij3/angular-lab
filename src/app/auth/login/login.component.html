<div class="container">
    <h4 class="card-title mt-3 text-center">Log In</h4>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input class="form-control" type="text" name="username" [(ngModel)]="credentials.username" required placeholder="Username"/>
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required placeholder="Password"/>
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
